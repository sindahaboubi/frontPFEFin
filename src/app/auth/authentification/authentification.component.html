<body>
  <section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-12 col-lg-10">
          <div class="wrap d-md-flex">
            <div class="img" style="background-image: url(assets/images/bg-1.jpeg);">
            </div>
            <div class="login-wrap p-4 p-md-5">
              <div class="d-flex">
                <div class="w-100">
                  <h3 class="mb-4">Se connecter</h3>
                </div>
                <div class="w-100">
                  <p class="social-media d-flex justify-content-end">
                    <a href="#" class="social-icon d-flex align-items-center justify-content-center"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="social-icon d-flex align-items-center justify-content-center"><i class="fas fa-envelope"></i></a>
                  </p>
                </div>
              </div>
              <form class="signin-form" (submit)="login()">
                <div class="form-group mb-3">
                  <label class="label" for="name">E-mail</label>
                  <input type="email" [(ngModel)]="credentials.email" name="email" placeholder="E-mail" required class="form-control"/>

                </div>
                <div class="form-group mb-3">
                  <label class="label" for="password">Mot de passe</label>
                  <input type="password" class="form-control" [(ngModel)]="credentials.pwd" name="password" placeholder="Mot de passe" required>

                </div>
                <div class="form-group">
                  <button type="submit" class="form-control btn rounded submit px-3">Se connecter</button>
                </div>
                <div class="form-group d-md-flex">
                  <div class="w-50 text-left">
                    <label class="checkbox-wrap checkbox-primary mb-0">Se souvenir de moi
                    <input type="checkbox" checked>
                    <span class="checkmark"></span>
                    </label>
                  </div>
                  <div id="forgPwd" class="w-50 text-md-right">
                    <a href="#">Mot de passe oublié ?</a>
                  </div>
                </div>
              </form>
              <p style="font-size:14px; color:black" class="text-center">Vous n'êtes pas un membre? <a data-toggle="tab" style="color:gray" routerLink="/inscription">S'inscrire</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
