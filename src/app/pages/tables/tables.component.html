
<div class=" content">
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">

        <div class=" card-body">

          <!-- folder input-->
          <div class="file-upload" id="folder" style="cursor: pointer;">
            <br>
            <label for="folder-upload"><i class="file-icon fas fa-folder" matTooltip="click pour choisir un dossier"></i> Sélectionnez un dossier à uploader</label>
            <input type="file" formControlName="formData" style="width:100%;height:100%;" id="folder-upload"  webkitdirectory  (change)="onFileChange($event)" />
            <button class="file-upload-btn" (click)="uploadDos()" [disabled]="folderName == '' || verus" type="button">Uploader</button>
            <div class="file-name"  id="folderName"></div>
          </div>

          <!-- end -->

        </div>
      </div>
    </div>


    <div class=" col-md-12">
      <div class=" card ">
        <div class=" card-header">
          <h4 class=" card-title">Projet Bureau</h4>
          <p class=" category">vous trouverez ici tous les dossiers partager entre les different membres</p>
        </div>
        <div class=" card-body">
          <!--liste des ressource-->
          <mat-list style="margin-left: 3%; display: flex; flex-wrap: wrap;" class="col-lg-12 col-sm-12 col-md-12 col-xs-12" >
            <ng-container *ngIf="projetDos.length>0">
            <mat-list-item style="flex-basis: 25%;" *ngFor="let folder of projetDos;index as i">

              <mat-icon matListItemIcon style="cursor: pointer;" class="text-light">
                <a href="data:application/octet-stream;base64,{{ folder.donnees }}" download="{{ folder.nomDossier }}.zip">
                folder
               </a>
              </mat-icon>

              <div matListItemTitle class="folder-text ">
                {{folder.nomDossier}}
                <ng-container *ngIf="folder.membreId == membre?.id">
                <button mat-mini-fab matTooltip="supprimer dossier"  (click)="supprimerDossier(folder)" class="p-2 bd-highlight text-danger btn">
                  <mat-icon class="w-100 h-100">cancel</mat-icon>
                </button>
              </ng-container>
              </div>
              <div matListItemLine class="text-light" style="font-size:10px" [matTooltip]="'emetteur : '+folder.membre.email">*{{folder.membre.nom}}*</div>

            </mat-list-item>
          </ng-container>
          </mat-list>
          <div *ngIf="projetDos.length==0">
            <h2>Aucun Dossier Partagé</h2>
          </div>
          <!-- end -->
        </div>
      </div>
    </div>
  </div>
</div>
