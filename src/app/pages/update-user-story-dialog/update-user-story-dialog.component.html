<h2 mat-dialog-title>Modifier le ticket histoire</h2>
<div mat-dialog-content>
  <form #updateTicketHistoireForm="ngForm" >
    <mat-form-field>
      <input matInput name="titre" [(ngModel)]="ticketHistoire.titre" required placeholder="Titre">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput name="description" [(ngModel)]="ticketHistoire.description" required placeholder="Description"></textarea>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Priorit√©</mat-label>
      <mat-select name="priorite" [(ngModel)]="ticketHistoire.priorite" required>
        <mat-option *ngFor="let priority of priorities" [value]="priority">{{priority}}</mat-option>
      </mat-select>
    </mat-form-field>


    <mat-form-field>
      <mat-label>Effort</mat-label>
      <mat-select [(ngModel)]="ticketHistoire.effort" name="effort">
        <mat-option *ngFor="let num of efforts" [value]="num">{{ num }}</mat-option>
      </mat-select>
    </mat-form-field>

    <select (change)="assignUserStoryToSprint(ticketHistoire.id, $event.target.value)" [(ngModel)]="ticketHistoire.sprintId">
      <option *ngFor="let sprint of sprints; index as i" [value]="sprint.id" [selected]="ticketHistoire.sprintId == sprint.id">{{'Sprint '+(i+1)}} </option>
    </select>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annuler</button>
  <button mat-button color="primary" [disabled]="!updateTicketHistoireForm.valid" (click)="updateUserStory()">Enregistrer</button>
</div>
