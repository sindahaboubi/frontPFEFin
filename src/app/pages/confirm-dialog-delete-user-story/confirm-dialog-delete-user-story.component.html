<h1 mat-dialog-title class="text-center mb-4">Demande de confirmation</h1>
<mat-dialog-content class="text-center">{{ data }}</mat-dialog-content>
<mat-dialog-actions class="d-flex justify-content-center mt-4">
  <button mat-raised-button mat-dialog-close color="warn" class="mx-2">Non</button>
  <button mat-raised-button [mat-dialog-close]="true" color="primary" class="mx-2">Oui</button>
</mat-dialog-actions>
