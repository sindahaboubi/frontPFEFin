<nav class=" navbar navbar-expand-lg navbar-absolute navbar-transparent">
  <div class=" container-fluid">
    <div class=" navbar-wrapper">
      <div class=" navbar-toggle d-inline">
        <button class=" navbar-toggler" type="button" (click)="sidebarToggle()">
          <span class=" navbar-toggler-bar bar1"> </span>
          <span class=" navbar-toggler-bar bar2"> </span>
          <span class=" navbar-toggler-bar bar3"> </span>
        </button>
      </div>
      <a class=" navbar-brand" href="javascript:void(0)"> {{ getTitle() }} </a>
    </div>
    <button
      aria-label="Toggle navigation"
      class=" navbar-toggler"
      (click)="collapse()"
      [attr.aria-expanded]="!isCollapsed"
      aria-controls="collapseExample"
      id="navigation"
      type="button"
    >
      <span class=" navbar-toggler-bar navbar-kebab"> </span>
      <span class=" navbar-toggler-bar navbar-kebab"> </span>
      <span class=" navbar-toggler-bar navbar-kebab"> </span>
    </button>
    <div class=" navbar-collapse" [ngbCollapse]="isCollapsed" id="navigation">
      <ul class=" navbar-nav ml-auto">
        <li class=" search-bar input-group">
          <button
            class=" btn btn-link"
            data-target="#searchModal"
            data-toggle="modal"
            (click)="openSearchPanel()"
            id="search-button"
          >
            <i class=" tim-icons icon-zoom-split"> </i>    
          </button>
        </li>
         
        <!--invitation-->
        <li>
          <button
            class=" btn btn-link"
            (click)="openDialogInvitation()"
            id="search-button"
          >
            <i class=" tim-icons icon-single-02">+</i>
            <span class=" d-lg-none d-md-block"> Search </span>
          </button>
        </li>
        <!-- end -->

        <!-- corbeille -->

        <!--<li class=" nav-item">
          <a  class=" nav-link btn btn-link" routerLink="/corbeille" ngbDropdownItem>
            <mat-icon>delete_outline</mat-icon>
          </a>
        </li> -->

        <!-- end -->


        <li class=" nav-item" ngbDropdown>
          <a
            class=" nav-link"
            data-toggle="dropdown"
            href="javascript:void(0)"
            ngbDropdownToggle
          >
            <div class="  d-none d-lg-block d-xl-block"></div>
            <i class=" tim-icons icon-bell-55" [matBadge]="listeRole?.length == 0 ? [] : listeRole?.length" matBadgeColor="warn"></i>
          </a>
          <ul class=" dropdown-menu-right dropdown-navbar" ngbDropdownMenu>
            <li class=" nav-link" *ngFor="let role of listeRole">
              <div class=" nav-item" ngbDropdownItem disabled>
                vous Êtes inviter à rejoindre le projet
                <span class="text-primary">{{role.projet.nom}}</span> 
              </div>
              <div class=" nav-item" ngbDropdownItem disabled>
                vous aurez le role 
                <span class="text-primary" *ngIf="role.type == 'dev team'">equipe de developpement</span>
                <span class="text-primary" *ngIf="role.type == 'scrum master'">Scrum master</span> 
                <span class="text-primary" *ngIf="role.type == 'po'">Product owner</span>  
              </div>
              <div class="d-flex justify-content-center">
                <button mat-raised-button class="h-25 w-25" (click)="accepter(role)" style="margin-right:1%;" color="primary">Accepter</button>
                <button mat-raised-button class="h-25 w-25" (click)="refuser(role)" color="accent">Refuser</button>
              </div>
              <hr>
            </li>
          </ul>
        </li>
        <li class=" nav-item" ngbDropdown>
          <a
            class=" nav-link"
            data-toggle="dropdown"
            href="javascript:void(0)"
            ngbDropdownToggle
          >
            <div class=" photo">
              <img alt="Profile Photo" src="assets/img/anime3.png" />
            </div>
            <b class=" caret d-none d-lg-block d-xl-block"> </b>
            <p class=" d-lg-none">Log out</p>
          </a>
          <ul class=" dropdown-navbar" ngbDropdownMenu>
            <li class=" nav-link">
              <a class=" nav-item" (click)="navigationProjet()" ngbDropdownItem>
                Liste de projet
              </a>
            </li>
            <li class=" nav-link">
              <a class=" nav-item" routerLink="/user" ngbDropdownItem>
                Settings
              </a>
            </li>
            <li class=" dropdown-divider"></li>
            <li class=" nav-link">
              <a class=" nav-item" (click)="logOut()" ngbDropdownItem>
                Log out
              </a>
            </li>
          </ul>
        </li>
        <li class=" separator d-lg-none"></li>
      </ul>
    </div>
  </div>
</nav>

<ng-template #content let-modal>
  <div class=" modal-header">
    <input
      class=" form-control"
      id="inlineFormInputGroup"
      placeholder="SEARCH"
      type="text"
    />

    <button
      aria-label="Close"
      class=" close"
      data-dismiss="modal"
      type="button"
      (click)="modal.dismiss('Cross click')"
    >
      <i class=" tim-icons icon-simple-remove"> </i>
    </button>
  </div>

</ng-template>
